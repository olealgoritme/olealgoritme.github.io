# Site settings
title: The Algo blog...
description: "A blog about..."
baseurl: "/space-jekyll-template" # for test: remove string '/space-jekyll-template' to ''
url: "http://olealgoritme.github.io" # for test: remove string 'http://victorvoid.github.io' to '' but in production: 'https://yourusername.github.io'

# User settings
username: olealgoritme
user_title: Ole Algoritme - Mostly Linux enthusiastic
email: olealgoritme@gmail.com
github_username:  olealgoritme
linkedin_public_url: olealgoritme # Example: For public profile 'www.linkedin.com/in/john-smith', 'john-smith' is your linkedin_public_url
profile_picture: https://avatars1.githubusercontent.com/u/7326906?s=400 
# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: http://www.github.com/olealgoritme
      new_tab: true
      key_trigger: g
    - title: twitter
      url: http://www.twitter.com/olealgoritme
      key_trigger: t
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: fluany
    url: https://github.com/fluany/fluany
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
    url: https://github.com/victorvoid/generator-capybara 

# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules']
